<script type="text/javascript" language="javascript">
	$(document).ready(function() {
		$('#stocks').keypress(function(e) {
		if(e.keyCode==13)
		$('#stockSubmit').click();
		});
		});

	function buildTable() {
		var inp = $('#stocks').val();
		var numberRegex = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;
		if(jQuery.trim(inp).length == 0) {
			var errMsgBlank
			errMsgBlank = "Cannot be blank. Please enter a number.";
			alert(errMsgBlank);
		}
		else if(!(numberRegex.test(inp))) {
    		var errMsgNum
    		errMsgNum = "Must be a number. Please enter a number.";
    		alert(errMsgNum);
    	}
    	else if((jQuery.trim(inp).length > 0) && (numberRegex.test(inp))) {
			$("#targetStockNumber").fadeOut( 'slow');
			var howMany = document.getElementById("stocks").value;
			var targetInput = document.getElementById("container2");
			while (targetInput.hasChildNodes()) {
			targetInput.removeChild(targetInput.lastChild);
			}
			for (i=0;i<howMany;i++) {
			targetInput.appendChild(document.createTextNode("Stock Symbol " + (i+1) + ": " ));
			var input = document.createElement("input");
			input.type="text";
			targetInput.appendChild(input);
			targetInput.appendChild(document.createElement("br"));
			targetInput.appendChild(document.createElement("br"));
			}
			var btn = document.createElement("button");
			var btnTxt = document.createTextNode("Submit");
			btn.appendChild(btnTxt);
			targetInput.appendChild(btn);
			$("#container2").delay( 800 ).fadeIn( 'slow');
			var count=$("#container2 input").length;
					}
				}
</script>
